{include file="public/header" /}
<style>
    .layui-table-view .layui-table[lay-size=lg] .layui-table-cell {height: 58px;line-height: 58px;}
    .wx-audio-content{padding:0px;border:0px;}
    .wx-audio-content .wx-audio-left .wx-audio-state{margin-bottom:15px;}
    .wx-audio-content .wx-audio-right .wx-audio-time{padding-top:0px;position: relative;bottom:6px;}
    .wx-audio-content .wx-audio-right .wx-audio-progrees{top:6px;}
</style>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="start" id="start" class="layui-input" placeholder="创建开始日期">
                    </div>
                    <div class="layui-form-mid">
                        -
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="end" id="end" class="layui-input"  placeholder="创建结束日期">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="keyword" class="layui-input" name="keyword" placeholder="文章名称"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="LAY-search">立即搜索</button>
                        <button  class="layui-btn layui-btn-normal" id="empty"  lay-submit="" lay-filter="LAY-search">重置</button>
                    </div>
                </div>
            </div>
           
            <div>
                <button class="layui-btn" data-type="add" onclick="wk.href('{:url('news/addview')}')">
                    <i class="fa fa-plus"></i> 添加新闻
                </button>
                <!-- <span class="layui-btn-dropdown" style="display:inline-block;">
                    <button class="layui-btn layui-btn-danger" data-toggle="dropdown"><i class="fa fa-wrench"></i> 批量操作 <i class="fa fa-caret-down"></i></button>
                    <ul class="layui-dropdown-menu layui-anim layui-anim-upbit">
                        <li><a href="javascript:;" class="layuiBtn" data-type="getCheckData"><i class="fa fa-trash-o"></i> 批量删除 </a></li>
                        <li><a  href="javascript:;" class="layuiBtn" data-type="usingAll" id="onAll"><i class="fa fa-check-circle"></i> 批量启用</a></li>
                        <li><a  href="javascript:;" class="layuiBtn" data-type="forbiddenAll" id="offAll"><i class="fa fa-ban"></i> 批量禁用</a></li>
                    </ul>
                </span> -->
            </div>
        </div>

        <div class="layui-card-body">
            <table id="LAY-table-manage" lay-filter="LAY-table-manage"></table>
            <!--图片模板-->
            <script type="text/html" id="imgTpl">
                <ul class="layui-cricle">
                    <li><img src="{{d.photo}}" class="layui-table-img"onerror="this.src='/static/admin/images/timg.jpg'"/ style="width:180px;height:auto;"></li>
                            <li style="display:none;"><img src="{{d.photo}}" onerror="this.src='/static/admin/images/timg.jpg'" ></li>
                </ul>
            </script>
            <!--音频模板-->
            <!-- <script type="text/html" id="musicTpl">
                <div id="music_{{d.id}}" style=""></div>
            </script> -->
            <!--状态模板-->
            <script type="text/html" id="staBar">
                <input type="checkbox" value="{{d.id}}"  lay-skin="switch"  lay-text="ON|OFF" lay-filter="OnOff"{{d.status == 1 ? 'checked' : '' }}  >
            </script>
            <!--操作模板-->
            <script type="text/html" id="opeBar">
                <a onclick="wk.layer_show('编辑文章','{:url('editview')}?id={{d.id}}')" class="layui-btn layui-btn-xs" title="编辑"><i class="fa fa-pencil"></i></a>
                <a href="javascript:;" onclick="del('{{d.id}}')" class="layui-btn layui-btn-danger layui-btn-xs" title="删除"><i class="fa fa-trash-o"></i></a>
            </script>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    layui.use(['index', 'table','util'], function (){
        var $ = layui.$
            , form = layui.form
            , table = layui.table
        table.render({
            elem: '#LAY-table-manage'
            , url: '{:url("news/layInterface")}'
            ,response: {
                statusCode: 200 //成功的状态码，默认：0
            }
            , page: true
            , even: false //开启隔行背景
            , size: 'lg' //sm小尺寸的表格 lg大尺寸
            // ,width:100
            , cellMinWidth: 150
            , height: "full-200"
            , limits: [10, 20, 30, 40, 50]
            , limit: "{:config('pages')}"
            , loading: true
            , id: 'LAY-table'
            , cols: [[
                {type: 'checkbox', fixed: 'left',}
                , {field: 'id', width: 60, title: 'ID', sort: true, align: 'center'}
                , {field: 'title', width: '100', title: '标题', align: 'center'}
                , {field: 'content', width:200, title: '内容', align: 'center'} 
                , {field: 'author', width: 100, title: '作者',  align: 'center'}
                , {field: 'parent', width: 150, title: '所属分类',  align: 'center'}
                , {field: 'photo', width: 250, title: '图片', align: 'center',templet: '#imgTpl'}
                , {field: 'view', width: '100', title: '浏览量',sort: true, align: 'center'}
                , {field: 'create_time', width: 180, title: '创建时间',sort: true, align: 'center',templet:"<div>{{layui.util.toDateString(d.create_time,'yyyy年MM月dd日')}}</div>"}
                , {field: 'status',fixed: 'right', width: 100, title: '状态',sort: true, align: 'center', templet: '#staBar'}
                , {fixed: 'right', width: 120, title: '操作', align: 'center', toolbar: '#opeBar'}
            ]]
            ,done: function (res, curr, count) {
                $('.layui-cricle').viewer({
                    url: 'data-original',
                });
              
            }
        });
        //监听状态开关操作
        form.on('switch(OnOff)', function (obj) {
            var num = '';
            obj.elem.checked == true? num = 1: num = 2;
            //用户状态  
            var value = this.value; 
            var num = this.num;
             $.ajax({
                url:"{:url('news/status')}",
                type:'post',
                dataType:'json',
                data:{value,num},      
                success:function(res){
                    if (res.code == 200) {
                        layer.msg(res.msg,{icon:1,time:1500,shade:0.1},function(index){ 
                        })
                    } else {
                        layer.msg(res.msg,{icon:5,time:1500,shade:0.1},function(index){ 
                        })
                    }
                }
             })
         });

       

        //数据表格重载
        var $ = layui.$, active = {
            reload: function(){
                var key = $('#keyword');
                var start = $('#start');
                var  end = $('#end');
                //执行重载
                table.reload('testReload', {
                     url:"{:url('news/layInterface')}"
                    ,page: {
                        curr: 1,
                          }
                    ,where: {
                     key: key.val(),
                     start:start.val(),
                     end:end.val(),
                    }
                }, 'data');
            }
        };

            $('.demoTable #demoReload').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
          });
        });

   

//日期选择
layui.use('laydate', function(){
var laydate = layui.laydate;
laydate.render({
  elem: '#start'
})
laydate.render({
  elem: '#end'
})

});

//删除
function del(id){
layer.confirm('确定要删除?', {icon: 3, title:'提示'}, function(index){
$.ajax({
url:"{:url('news/delFun')}",
type:'post',
dataType:'json',
data:{id},
success:function(res){
if (res.code == 200) {
layer.msg(res.msg,{icon:1,time:1500,shade:0.1},function(index){
history.go(0);//刷新当前
})
} else {
$(".layui-btn").removeClass('layui-disabled').removeAttr('disabled');
wk.error(res.msg);
return false;
}
}
})
}
)}
</script>
</body>
</html>
