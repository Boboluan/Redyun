{include file="public/header" /}
<body class="gray-bg">
<div class="layui-fluid layui-col-md12">
    <div class="layui-card">

        <div class="layui-card-body layui-form">
            <div class="layui-row layui-col-space10 layui-form-item ">

                <form action="" id="articleform">
                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" value="{$article.title}" id="title" name="title" required placeholder="文章标题">
                        </div>
                    </div>





                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">摘要</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容"  name="digest" class="layui-textarea">{$article.digest}</textarea>
                            </div>
                        </div>
                    </div>



                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">内容：</label>
                        <div class="layui-input-block" >
                            <textarea name="content" id="LAY_editor2"  placeholder="文章描述">{$article.content}</textarea>
                        </div>
                    </div>


                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">作者</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input " id="writer" value="{$article.writer}" name="writer" required placeholder="文章作者">
                        </div>
                    </div>

                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input " value="{$article.sort}" name="sort"  placeholder="排序">
                        </div>
                    </div>


                    <input type="hidden" name="id" value="{$article.id}">

<!--                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">-->
<!--                        <label class="layui-form-label">地点</label>-->
<!--                        <div class="layui-input-inline">-->
<!--                            <select name="city" lay-search="" id="city">-->
<!--                                <option value="">&#45;&#45;&#45;&#45;搜索或选择地区 &#45;&#45;&#45;&#45;</option>-->
<!--                                {foreach name="allPlace" item="vo"}-->
<!--                                <option value="{$vo.id}" {if condition="$article['city'] eq $vo['id']"} selected {/if}>{$vo.name}</option>-->
<!--                                {/foreach}-->
<!--                            </select>-->
<!--                        </div>-->
<!--                    </div>-->


                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">文章分类</label>
                        <div class="layui-input-inline">
                            <select name="type" lay-search="" id="type" required>
                                <option value="">---选择文章分类----</option>
                                <option value="1" {if condition="$article['type'] eq '1'"} selected {/if}>数字联展</option>
                                <option value="2" {if condition="$article['type'] eq '2'"} selected {/if}>思政课</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                        <label class="layui-form-label">封面图片：</label>
                        <input name="cover_pic" id="article_thumb_logo" lay-verify="check_cover_pic"  value="{$article.cover}" type="hidden" />
                        <div class="layui-input-block">
                            <div class="input-group col-sm-2">
                                <button type="button" class="layui-btn" id="cover_pic_article">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                                <div id="sm_logo" style="margin-top:10px;">
                                    <img src="{$article.cover}" style="height: 120px;" id="coverimg">
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
                <button class="layui-btn layui-btn-normal" id="successmsg" style="display: none" onclick="toastr.success('你有新消息了!','消息提示');wk.voice_msg(); ">成功消息</button>
                <div class="layui-form-item layui-col-md-offset1 layui-col-md8">
                    <div class="layui-input-block">
                        <button type="button" onclick="sub()" class="layui-btn" lay-submit="" lay-filter="sub">保存
                        </button>
                        <button class="layui-btn layui-btn-primary" onclick="wk.layer_close('close')">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script>

    $(document).ready(function(){
        // 上传图片
        layui.use('upload', function(){
            var upload = layui.upload;
            var topic_id = $("#topic_id").val()
            //执行实例
            var uploadInst = upload.render({
                elem: '#cover_pic_article' //绑定元素
                // ,url: "./uploadPic" //上传接口
                ,url: "{:url('admin/upload/uploadLocality')}" //上传接口
                ,data: {} //可选项。额外的参数，如：{id: 123, abc: 'xxx'}
                ,done: function(res){
                    console.log(res);
                    //上传完毕回调
                    $("#article_thumb_logo").val(res.data);
                    $("#sm_logo").html('<img src="' + res.data + '" style="height: 120px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });
    });


    //百度富文本编辑器
    var editor = UE.getEditor('LAY_editor2',{});


    function sub() {

        if($("#type").val()==''){
            layer.msg('分类不能为空')
            return false;
        }

        if($("#title").val()==''){
            layer.msg('标题不能为空')
            return false;
        }

        if($("#writer").val()==''){
            layer.msg('作者不能为空')
            return false;
        }

        // if($("#city").val()==''){
        //     layer.msg('请选择城市')
        //     return false;
        // }


        if($("[name= digest]").val()==''){
            layer.msg('文章摘要不能为空')
            return false;
        }

        $.ajax({
            url: "{:url('ArticleEdit')}",
            type: 'post',
            dataType: 'json',
            data: $("#articleform").serialize(),
            success: function (res) {
                if (res.code == 200) {
                    layer.msg(res.msg, {icon: 1, time: 1500, shade: 0.1}, function (index) {
                        wk.layer_close();
                    })
                } else {
                    $(".layui-btn").removeClass('layui-disabled').removeAttr('disabled');
                    wk.error(res.msg);
                    return false;
                }
            }
        });
    }
</script>
</body>
</html>
